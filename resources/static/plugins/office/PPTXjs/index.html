<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PPTXjs - Meshesha</title>

	<link rel="stylesheet" href="./css/pptxjs.css">
	<link rel="stylesheet" href="./css/nv.d3.min.css">

	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./js/jszip.min.js"></script>
	<script type="text/javascript" src="./js/filereader.js"></script>
	<script type="text/javascript" src="./js/d3.min.js"></script>
	<script type="text/javascript" src="./js/nv.d3.min.js"></script>
	<script type="text/javascript" src="./js/pptxjs.js"></script>
	<script type="text/javascript" src="./js/divs2slides.js"></script>
	<script defer src="/static/js/alpine.js"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		#warper {
			margin-right: auto;
			margin-left: auto;
			width: 100%;
			height: 100%;
		}

		#result {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="warper">
		<div id="container">
			<div id="result"></div>
		</div>
	</div>
	<script>
		let url = new URL(window.location.href);
		let fileQuery = url.searchParams.get("file");
		$("#result").pptxToHtml({
			pptxFileUrl: fileQuery,
			slideMode: false
		});
	</script>

</body>

</html>
